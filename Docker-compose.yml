services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tareas_db
      MYSQL_USER: tarea_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  backend:
    build:
      context: ./backend_node_docker
      dockerfile: dockerfile     # ← en minúsculas, como está en tu carpeta
    env_file:
      - ./backend_node_docker/.env
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    # --- Desarrollo con hot-reload (opcional) ---
    # command: ["npm","run","dev"]
    # volumes:
    #   - ./backend_node_docker:/usr/src/app
    #   - /usr/src/app/node_modules

volumes:
  mysql_data:
